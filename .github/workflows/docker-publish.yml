# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - treinamentodocker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_198c075393ba42149ac9450e11220c95 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_ae95a928a0034c339bf7ccc410213749 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_198c075393ba42149ac9450e11220c95 }}/andrecini/devops_api:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'treinamentodocker'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_1550bfe25a4444a4a902bc81c30d21d2 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_198c075393ba42149ac9450e11220c95 }}/andrecini/devops_api:${{ github.sha }}'
